	<title>MySearchFilter</title>
	<style>

		.row1{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			
		}
		
		.row11{

			margin-top : 150px;
			margin-bottom: 25px;
			font-size: 64px;
			font-family: 'Bangers', cursive;	

		}

		.row2{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			
		}


		.row3{
			display: flex;
			flex-direction: column;
			align-items: center;

		}

	</style>

</head>
<body>
	<div class="container">
		<div class="row1">

			<a class="row11">My Search Filter</a>

		</div>

	

		<div class="row2">
			
			<div class="input-group mb-3">
  			<input type="text" class="form-control" placeholder="Search any word" aria-label="Search any word" aria-describedby="button-addon2">
  			<div class="input-group-append">
    		<button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
 			</div>
			</div>

		</div>

		<div class="row3">

			<div class="btn-group btn-group-toggle" data-toggle="buttons">
  			<label class="btn btn-secondary">
    		<input type="radio" name="options" id="option2"> 브런치
  			</label>
  			<label class="btn btn-secondary">
    		<input type="radio" name="options" id="option2"> 티스토리
  			</label>
  			<label class="btn btn-secondary">
    		<input type="radio" name="options" id="option3"> 네이버블로그
  			</label>
  			<label class="btn btn-secondary">
    		<input type="radio" name="options" id="option4"> PDF
  			</label>
  			<label class="btn btn-secondary">
    		<input type="radio" name="options" id="option5"> WORD
  			</label>
  			<label class="btn btn-secondary">
    		<input type="radio" name="options" id="option5"> EXCEl
  			</label>
  			 <label class="btn btn-secondary">
    		<input type="radio" name="options" id="option5"> PPT
  			</label>
			</div>
		</div>

	</div>
